<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="previous-content">
                <div class="previous-operand"></div>
                <div class="operator"></div>
            </div>
            <div class="current-operand"></div>
        </div>
        <div class="keyboard">
            <div class="row first">
                <button class="key-MC" title="Clear the memory">MC</button>
                <button class="key-MR" title="Recall the value stored in memory and display it">MR</button>
                <button class="key-M-" title="Subtract the displayed value from the memory">M-</button>
                <button class="key-M+" title="Add the displayed value to the memory">M+</button>
                <button class="key-CE" title="Press to clear the last digit (CE) (hotkey 'c' or 'Backspace')">CE</button>
            </div>
            <div class="row">
                <button class="key-sqrt" title="Calculate the square root of the displayed value (hotkey 's')">√x</button>
                <button class="key-percent" title="Enter displayed value as a percentage and convert to its decimal equivalent (hotkey 'p')">%</button>
                <button class="key-recip" title="Reciprocal value (hotkey 'r')">
                    <math>
                        <mfrac>
                            <mrow style="margin-bottom: 2px;">
                                <mi>1</mi>
                            </mrow>
                            <mrow style="margin-top: 4px;">
                                <mi>x</mi>
                            </mrow>
                        </mfrac>
                    </math>
                </button>
                <button class="key-div" title="Divide (hotkey '/')">÷</button>
                <button class="key-e" title="Insert 2.718 (hotkey 'e')">e</button>
            </div>
            <div class="row">
                <button class="key-7 number">7</button>
                <button class="key-8 number">8</button>
                <button class="key-9 number">9</button>
                <button class="key-mult" title="Multiply (hotkey '*')">×</button>
                <button class="key-pi" title="Insert 3.1415 (hotkey 'p')">π</button>
            </div>
            <div class="row">
                <button class="key-4 number">4</button>
                <button class="key-5 number">5</button>
                <button class="key-6 number">6</button>
                <button class="key-sub" title="Subtract (hotkey '-')">-</button>
                <button class="key-pow" title="Raise x to the power of y">x<sup>y</sup></button>
            </div>
            <div class="row">
                <button class="key-1 number">1</button>
                <button class="key-2 number">2</button>
                <button class="key-3 number">3</button>
                <button class="key-add" title="Add (hotkey '+')">+</button>
                <button class="key-round2" title="Round to 2 decimal places">R2</button>
            </div>
            <div class="row">
                <button class="key-0 number">0</button>
                <button class="key-decimal">.</button>
                <button class="key-sign" title="Change sign">+/-</button>
                <button class="key-equals" title="Calculate (hotkey '=')">=</button>
                <button class="key-round0" title="Round to whole number">R0</button>
            </div>
            <div class="row last">
            </div>
        </div>
    </div>
</body>
</html>
